<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>product section</title>
    <style> 
	body {
            margin: 0;
			padding: 0;
            font-family: Arial, sans-serif;
        }
    .product-section {
             padding: 20px;
             background-color: #f9f9f9;
        }

    .product-section h2 {
             text-align: center;
             margin-bottom: 20px;
        }  
    .product-container {
             display: flex;
             justify-content: space-between;
             gap: 20px;
             flex-wrap: wrap; 
        }
	.product-card {
           background: white;
           border: 1px solid #ddd;
           border-radius: 8px;
           padding: 15px;
           box-shadow: 0 2px 5px rgba(0,0,0,0.1);
           text-align: center;
        }	
   .product-card img {
           height:200px;
           width: 100%;
		   object-fit: cover;
           border-radius: 5px;
        }

    .product-card h3 {
            margin: 10px 0;
        }

    .price {
            color: #28a745;
            font-weight: bold;
        }

    .cstm-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
			background-color:#4CAF50;
        }
    </style>
</head>
<body>
     <div class="product-section">
     <h2>Featured Products</h2>
     <div class="product-container">
     
	 
	 <div class="product-card">
     <img src="https://kidspark.co.in/cdn/shop/files/1202F59E-1B5F-4B2D-BD09-8595BCC05387.jpg?v=1766490550&width=1445" alt="Product 1">
     <h3>diy mega-51 car</h3>
     <p class="price">RS.500</p>
     <button class="cstm-button">Add to Cart</button>
     </div>

    <div class="product-card">
      <img src="https://images.mattel.net/image/upload/w_430,f_auto,q_60,dpr_2.0,c_pad/shop-emea-prod/products/kdq0dg0oi9vysu4kcj28.jpg" alt="Product 2">
      <h3>pullback speeders</h3>
      <p class="price">RS.700</p>
       <button class="cstm-button">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://cdn.zeptonow.com/production/ik-seo/tr:w-470,ar-3072-3072,pr-true,f-auto,,q-40,dpr-2/cms/product_variant/581d3040-3a64-4b07-9673-ed0ef1dc112f/Hot-Wheels-Worldwide-Basic-Car-2020-Koenigsegg-Jesko-Toy-Car-For-Kids-Collectors.jpeg" alt="Product 3">
      <h3>jesko toy car</h3>
      <p class="price">RS.900</p>
       <button class="cstm-button">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://www.jiomart.com/images/product/original/490160790/mattel-hot-wheels-worldwide-assorted-basic-car-toys-product-images-o490160790-p609664955-0-202412180514.jpg?im=Resize=(420,420)" alt="Product 4">
      <h3>mattel hot wheels</h3>
      <p class="price">RS.700</p>
       <button class="cstm-button">Add to Cart</button>
    </div>
  </div>
</div>
</body>
</html>
